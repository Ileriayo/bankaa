<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Banka is a light-weight core banking application that powers banking operations like account
	creation, customer deposit and withdrawals. This app is meant to support a single bank, where
	users can signup and create bank accounts online, but must visit the branch to withdraw or
	deposit money">
    <meta name="keywords" content="banka, banking, bank, deposit, withdrawals, accounts, money">
    <meta name="author" content="Ileriayo Adebiyi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="space-bottom">
        <div class="container">
            <div id="brand">
                <h1>Banka</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./login.html">Log In</a></li>
                    <li><a href="./signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="showcase">
            <div class="container">
                <div class="card-holder">
                    <div class="card">
                        <h3>Sign Up</h3>
                        <div class="small-width center">
                            <form action="../user/dashboard.html" method="POST">
                                <div class="form-grid">
                                    <label for="firstname">First Name:</label>
                                    <input type="text" name="firstname" placeholder="First Name" required>
                                    <label for="lastname">Last Name:</label>
                                    <input type="text" name="lastname" placeholder="Last Name" required>
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" placeholder="Email" required>
                                    <label for="username">Password:</label>
                                    <input type="password" name="password" placeholder="Password" required>
                                    <label for="cpassword">Confirm Password:</label>
                                    <input type="password" name="password" placeholder="Confirm Password" required>
                                    <button type="submit">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with blood and sweat by Ileriayo Adebiyi &copy; 2019</p>
    </footer>
</body>

</html>
